{% load staticfiles %}
<html>
<head>
    <title>PostCard-MashUp</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/Style.css"/>
    <link rel="stylesheet" href="../static/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/jquery.flip.js"></script>
</head>


<body>
<div class="container">
    <br/>
    <form class="search-keyword" action="/" method="post">
        {% csrf_token %}
        <label>Enter search keyword:</label><br/>
        <input type="text" class="tname" name="search" placeholder="search_keyword"><br/> <br/>

        <p></p>
        <button type="submit" value=" " class="button"> Search</button>
        <form class="search-keyword" action="/" method="post">

            <br/>
            <hr/>

        </form>

        <!--<div id="Postcard">-->
        <!--{% if Postcard %}-->
        <!--<b>Search string:</b> <i>{{Postcard.search_string}}</i><br/>-->
        <!--<b>Image URL:</b> {{ Postcard.image }}<br/>-->
        <!--<b>Tweet text:</b> {{ Postcard.tweet_text }}<br/>-->
        <!--<b>Wiki snippet:</b> {{ Postcard.wiki_sentence}}<br/>-->
        <!--{% else %}-->
        <!--No Postcard data found.-->
        <!--{% endif %}-->
        <!--</div>-->

        {% if Postcards %}
            <div id="Postcard">
            {% for Postcard in Postcards %}
                <div id="Postcard_{{Postcard.id}}" class="postcard ">
                    <div class="front">
                    <!--User the search keywork for the post card title -->
                    <h1 class="postcard_title">{{Postcard.search_string}}</h1>
                    <!--Image from Pixabay-->
                    <img src="{{ Postcard.image }}">
                    </div>
                    <!--Add the wiki result to the left of the postcard as our main text-->
                    <div class=" back ">
                        <div><img class="stamp" src="../../static/image/postcard-stamp.jpg"/></div>
                            <!--Twitter message-->
                            <p class="tweet">{{ Postcard.tweet_text }}<br/></p>
                        <div class="content-left">

                            <!--Wiki text-->
                            <p><b>Wiki snippet:</b>{{ Postcard.wiki_sentence}}<br/></p>

                        </div>
                        <div class="centerline"></div>
                        <div class="content-right">
                            <span class="adress-line"> <br/>Lorem Ipsum</span>
                            <span class="adress-line"> <br/>2 Mayfair Ave. </span>
                            <span class="adress-line"> <br/>Absecon, NJ 08205</span>
                        <br/>
                        </div>
                    </div>



                </div>
            {% endfor %}
            </div>
        {% endif %}
        </form>
</div>
<script type="text/javascript">
    $(function ($) {
        $(".postcard").flip({tiggle:'hover', speed:5000})


    })
</script>
</body>
</html>
